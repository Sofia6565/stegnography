{% extends "audio_steg/base.html" %}
{% block content %}

<div class="page-header">
    <h1 class="roboto">Audio Steganography</h1>
</div>
<br><br>
<form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Encrypt!</button>        
</form>
{% if result != NULL %}
<div class="jumbotron">
        <h5>Result:</h5>
        <p class="text-result">Octal Value: {{ result.octalval }}</p>
        <p class="text-result">Notes: {{ result.notes }}</p>
</div>


{% endif %}
{% endblock content %}
