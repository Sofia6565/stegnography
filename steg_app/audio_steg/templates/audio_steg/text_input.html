{% extends "audio_steg/base.html" %}
{% block content %}

<form>
        <div class="page-header">
          <h1>Text Steganography</h1>
        </div>
        <div class="form-group">
          <label for="PlainText">Plaintext</label>
          <input type="text" class="form-control" id="plaintext" aria-describedby="emailHelp" placeholder="Enter plaintext">
          <small id="emailHelp" class="form-text text-muted">This is the text that is encrypted onto the other text</small>
        </div>
        <div class="form-group">
          <label for="HiddenText">Hidden Text</label>
          <input type="text" class="form-control" id="hiddentext" placeholder="Enter hiddentext">
          <small id="emailHelp" class="form-text text-muted">This is the text that is hidden in the plaintext</small>
        </div>
        <button type="submit" class="btn btn-primary">Encrypt!</button>
</form>

{% endblock content %}
