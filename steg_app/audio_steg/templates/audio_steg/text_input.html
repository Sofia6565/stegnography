{% extends "audio_steg/base.html" %}
{% block content %}

<form method="POST">
        {% csrf_token %}
        {{ form }}


        <button type="submit" class="btn btn-primary">Encrypt!</button>        
</form>
{% if result != NULL %}
<div class="jumbotron text-result">
        <h5>Result:</h5>
        <p><pre><mark>{{ result }}</mark></pre></p>
</div>
{% endif %}
{% endblock content %}
